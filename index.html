<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script>
        function validate(){
            var name = document.getElementById('username').value;
            var password = document.getElementById('pass').value;

            if(name == 'Raj' && password == 'Accion'){
                document.getElementById('txtResult').innerHTML = "Welcome To Accion Labs";
            }
            else{
                document.getElementById('txtResult').innerHTML = "You have entered Incorrect Username or Password";
            }
        }

    </script>
</head>
<body>
   <label> Username: </label> <input type="text" id="username"></input><br><br>
   <label> Password: </label> <input type="text" id="pass"></input><br><br>
   <button onclick="validate()"> Click </button>
   <p style="text-align: center-left"><span id="txtResult"></span></p>
</body>
</html>
</html>
